<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <div>
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>
    </div>

    <!-- Page-specific (main) content here -->
    <main class="container">
        <section class="new-tweet">
            <h2>Compose Tweet</h2>
            <form action="/tweets/" method="POST">
              <textarea id="tweet-input" name="text" placeholder="What are you humming about?"></textarea>
              <input type="submit" value="Tweet">
              <span id ="tweetTextAvail" class="counter">140</span>   
            </form>
        </section>
        <div> 
          <p></p>  
        </div>
        <section class ="all-tweets" id= "tweet-containter">
            <article class="all-tweetsA">
              <header>
                <aside> <img src="https://vanillicon.com/v2/f52412c4ff1dacd2111f4951f3db1260.svg" alt="avatar"> </aside>
                <h2>Tyler Tomczyk</h2>
                <p> @ Tyler </p>
              </header>
              <section>    
                <p>Hello World</p>
              </section>
              <footer>
                <p>
                  Posted 10 days ago.
                </p>
                <article class="icons-footer"> 
                  <img src="http://iconshow.me/media/images/ui/ios7-icons/png/512/flag.png" alt="flag" style="width:15px;height:15px;"> 
                  <img src="https://cdn3.iconfinder.com/data/icons/random-icon-set/512/retweet-512.png" alt="retweet" style="width:15px;height:15px;"> 
                  <img src= "https://images.vexels.com/media/users/3/144097/isolated/preview/3dedcd235214cdde6b4e171fdbf66c9d-heart-icon-by-vexels.png" alt="heart" style="width:15px;height:15px;">
                </article>
              </footer>
            </article>          
        </section>
    </main>
  </body>
</html>
