<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <div>
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <aside>
        <button class="btn">               
          <span class="compose-btn"> Compose</span>
          <div id="btn_container"><img  src="https://cdn3.iconfinder.com/data/icons/basic-ui-31/16/07.Basic_UI_edit-compose-write-07-512.png" style="width:10px;height:10px" /></div>
        </button>
      </aside>
    </nav>
    </div>

    <!-- Page-specific (main) content here -->
    <main class="container">
        <section class="new-tweet">
            <h2>Compose Tweet</h2>
            <form action="/tweets/" method="POST">
              <textarea id="tweet-input" name="text" placeholder="What are you humming about?"></textarea>
              <input id="tweetButton" type="submit" value="Tweet">
              <span id ="tweetLong"> Tweet too long</span>
              <span id ="tweetEmpty"> Please insert text</span>
              <span id ="tweetTextAvail" class="counter">140</span>   
            </form>
        </section>
       
        <div> 
          <p></p>  
        </div>
        <section class ="all-tweets" id= "tweet-container">
                  
        </section>
    </main>
  </body>
</html>
